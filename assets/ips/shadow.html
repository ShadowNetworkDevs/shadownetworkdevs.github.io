<html>
<body>

<p>On Eaglercraft, Click Multiplayer, Add Server, Then Paste The Copied Text!</p>

<input type="text" value="wss://play.shadownetwork.shop" id="myInput">
<button onclick="myFunction()">Copy Server Ip</button>

<script>
function myFunction() {

  var copyText = document.getElementById("myInput");

  copyText.select();
  copyText.setSelectionRange(0, 99999); 

  navigator.clipboard.writeText(copyText.value);
  
  alert("Copied the text: " + copyText.value);
}
</script>

</body>
</html>
